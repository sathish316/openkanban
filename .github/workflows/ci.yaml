name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o openkanban ./...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Smoke Test
        run: |
          ./openkanban version
          ./openkanban --help

  integration:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: go build -v -o openkanban ./...

      - name: Install VHS
        run: |
          curl -fsSL https://apt.fury.io/charm/gpg.key | sudo gpg --dearmor -o /etc/apt/keyrings/charm.gpg
          echo "deb [signed-by=/etc/apt/keyrings/charm.gpg] https://apt.fury.io/charm/ * *" | sudo tee /etc/apt/sources.list.d/charm.list
          sudo apt-get update
          sudo apt-get install -y vhs ffmpeg

      - name: Configure Git
        run: |
          git config --global user.email "ci@test.com"
          git config --global user.name "CI"

      - name: Integration Test
        run: |
          export PATH="$PWD:$PATH"
          VHS_NO_SANDBOX=true vhs tests/integration.tape

      - name: Upload Test Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-recording
          path: tests/integration.gif
          retention-days: 7
