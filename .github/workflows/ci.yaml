name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v -o openkanban .

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Smoke Test
        run: |
          ./openkanban version
          ./openkanban --help

  release-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: goreleaser check
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: check
